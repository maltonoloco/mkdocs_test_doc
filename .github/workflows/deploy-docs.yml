name: Deploy Docs to GitHub Pages

on:
  push:
    branches:
      - test/action
    tags:
      - '*'

permissions:
  contents: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # - name: Print Working Dir
      #   run: |
      #     echo $(pwd)
      #     echo $(ls)

      - name: Install MkDocs and Mike
        run: |
          pip install mkdocs-material mike mkdocs-macros-plugin mkdocs-glightbox
      
      - name: build MkDocs
        run: |
          mkdocs build -f ./mkdocs.yml

      - name: Determine Version
        run: |
          cd docs/  # Ensure we are in the correct directory
          
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION=$(mike list --config-file ../mkdocs.yml | grep '\[latest\]' | awk '{print $1}')
            if [[ -z "$VERSION" ]]; then
              VERSION="0.0.1"
            fi
          fi
          
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      # - name: list version
      #   run: |
      #     cd docs/
      #     mike list --config-file ../mkdocs.yml | grep '\[latest\]' | awk '{print $1}'
      #     echo deterined Version: ${{ env.VERSION }}
      
      - name: conigure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "malte.kottmann@web.de"


      - name: Deploy Docs
        run: |
          cd docs
          mike deploy --push --config-file ../mkdocs.yml --update-aliases ${{ env.VERSION }} latest
